
<!DOCTYPE html>
<html lang="fr" class="barre p-0.5 sm:p-2 bg-gradient-to-r from-blue-light to-blue-dark">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="description" content="Portfolio d'Edward Brunetiere | Il présente ces compétences, réalisations et son parcours.">
    <meta name="keywords" content="edwbr, web, Edward Brunetiere, Edward, Brunetiere, dut mmi, etudiant, portfolio, web, graphisme, infographie, design, webdesign, communication">
    <meta name="author" content="Edward Brunetiere">
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edward Brunetiere | Portfolio</title>
  </head>
  <body class="pt-5 px-5 sm:pt-10 sm:px-20 bg-white">
      <div data-scroll-container id="app" class="space-y-16 sm:space-y-24 xl:space-y-32"></div>
      <div class="hidden lg:block" id="cursor">
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="15" cy="15" r="14" stroke="#0066FF" stroke-width="2"/>
        </svg>
      </div>
      <div id="loading" class="fixed top-2 left-2 right-2 bottom-0 bg-white">
        <div class="text-4xl">
  
          <span>↓</span>
          <span style="--delay: 0.1s">↓</span>
          <span style="--delay: 0.3s">↓</span>
          <span style="--delay: 0.4s">↓</span>
          <span style="--delay: 0.5s">↓</span>
          
        </div>
      </div>
      <script type="module" src="/src/main.js"></script>
  </body>
</html>

<script type="module">
  import LocomotiveScroll from 'locomotive-scroll';
  window.addEventListener('load',loadmenu);
  window.addEventListener('load',scroll);


  function loadmenu(evt) {
    let menu = document.getElementById('loading');
    menu.classList.remove('fixed');
    menu.classList.add('hidden');
  }

  function scroll( evt ){
    const scroll = new LocomotiveScroll({
      el: document.querySelector('[data-scroll-container]'),
      smooth: true
    });

    var btnMe = document.getElementById('btn1');
    var btnSoftware = document.getElementById('btn2');
    var btnProjects = document.getElementById('btn3');
    var btnContact = document.getElementById('btn4');
    btnMe.addEventListener('click',sctoMe);
    btnSoftware.addEventListener('click',sctoSoftware);
    btnProjects.addEventListener('click',sctoProjects);
    btnContact.addEventListener('click',sctoContact);
    function sctoMe(evt) {
      scroll.scrollTo('#Me');
    }
    function sctoSoftware(evt) {
      scroll.scrollTo('#Software');
    }
    function sctoProjects(evt) {
      scroll.scrollTo('#Projects');
    }
    function sctoContact(evt) {
      scroll.scrollTo('#Contact');
    }
  }
</script>
